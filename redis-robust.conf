# Configuration Redis robuste pour le développement
# Fichier: redis-robust.conf

# Réseau
bind 127.0.0.1
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Persistance - Désactivée pour éviter les erreurs
save ""
appendonly no
appendfilename "appendonly.aof"
appendfsync no

# Sécurité
# requirepass votre_mot_de_passe_ici

# Performance et mémoire
maxmemory 128mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Logs
loglevel notice
logfile ""
syslog-enabled no

# Désactiver les erreurs de sauvegarde RDB
stop-writes-on-bgsave-error no

# Gestion des erreurs
lua-time-limit 5000

# Optimisations
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Désactiver les notifications
notify-keyspace-events ""

# Timeout des clients
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Désactiver les commandes dangereuses en production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""
rename-command SHUTDOWN ""
rename-command DEBUG ""
