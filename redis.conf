# Configuration Redis pour le développement
# Fichier: redis.conf

# Réseau
bind 127.0.0.1
port 6379

# Persistance - Désactivée pour le développement
save ""
appendonly no

# Sécurité
# requirepass votre_mot_de_passe_ici

# Performance
maxmemory 128mb
maxmemory-policy allkeys-lru

# Logs
loglevel notice
logfile ""

# Désactiver les erreurs de sauvegarde
stop-writes-on-bgsave-error no

# Timeout
timeout 0
tcp-keepalive 300
